{% extends 'base.html' %}

{% block content %}
<h1>Canali disponibili</h1>
{% for channel in channels_html %}
    <hr>
    <h1>
        <a href="{{ url_for('main.channel', canale_id=channel['id']) }}">{{ channel['nome'] }}</a>
    </h1>
    <small>click to see the channel</small>
    <hr>
    <h3>categoria: {{ channel['categoria'] }}</h3>
    <h4>numero iscritti: {{ channel['numero_iscritti'] }}</h4>
    
    
{% endfor %}
{% endblock %}
